{% extends "base.html" %}

{% block title %}Edit Bill - WBSEDCL{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Edit Bill</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> <strong>Admin Mode:</strong> You are editing this bill. Changes will be logged.
                    </div>
                    
                    <form method="POST" class="needs-validation" novalidate>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="bill_number" class="form-label">Bill Number *</label>
                                <input type="text" class="form-control" id="bill_number" name="bill_number" 
                                       value="{{ bill.bill_number }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="invoice_number" class="form-label">Invoice Number</label>
                                <input type="text" class="form-control" id="invoice_number" name="invoice_number" 
                                       value="{{ bill.invoice_number or '' }}">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="vendor_name" class="form-label">Vendor Name *</label>
                            <input type="text" class="form-control" id="vendor_name" name="vendor_name" 
                                   value="{{ bill.vendor_name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="vendor_address" class="form-label">Vendor Address</label>
                            <textarea class="form-control" id="vendor_address" name="vendor_address" rows="2">{{ bill.vendor_address or '' }}</textarea>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="vendor_gstin" class="form-label">GSTIN</label>
                                <input type="text" class="form-control" id="vendor_gstin" name="vendor_gstin" 
                                       value="{{ bill.vendor_gstin or '' }}">
                            </div>
                            <div class="col-md-6">
                                <label for="vendor_pan" class="form-label">PAN</label>
                                <input type="text" class="form-control" id="vendor_pan" name="vendor_pan" 
                                       value="{{ bill.vendor_pan or '' }}">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="bill_date" class="form-label">Bill Date</label>
                                <input type="date" class="form-control" id="bill_date" name="bill_date" 
                                       value="{{ bill.bill_date or '' }}">
                            </div>
                            <div class="col-md-6">
                                <label for="received_date" class="form-label">Received Date *</label>
                                <input type="date" class="form-control" id="received_date" name="received_date" 
                                       value="{{ bill.received_date }}" required>
                            </div>
                        </div>
                        
                        <hr>
                        <h6 class="text-warning mb-3">Financial Details</h6>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="bill_amount" class="form-label">Bill Amount</label>
                                <input type="number" step="0.01" class="form-control" id="bill_amount" name="bill_amount" 
                                       value="{{ bill.bill_amount or '0.00' }}">
                            </div>
                            <div class="col-md-6">
                                <label for="taxable_amount" class="form-label">Taxable Amount</label>
                                <input type="number" step="0.01" class="form-control" id="taxable_amount" name="taxable_amount" 
                                       value="{{ bill.taxable_amount or '0.00' }}">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="gst_amount" class="form-label">GST Amount</label>
                                <input type="number" step="0.01" class="form-control" id="gst_amount" name="gst_amount" 
                                       value="{{ bill.gst_amount or '0.00' }}">
                            </div>
                            <div class="col-md-4">
                                <label for="tds_amount" class="form-label">TDS Amount</label>
                                <input type="number" step="0.01" class="form-control" id="tds_amount" name="tds_amount" 
                                       value="{{ bill.tds_amount or '0.00' }}">
                            </div>
                            <div class="col-md-4">
                                <label for="net_payable_amount" class="form-label">Net Payable</label>
                                <input type="number" step="0.01" class="form-control" id="net_payable_amount" name="net_payable_amount" 
                                       value="{{ bill.net_payable_amount or '0.00' }}">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="bill_type" class="form-label">Bill Type</label>
                                <select class="form-select" id="bill_type" name="bill_type">
                                    <option value="">Select Type</option>
                                    <option value="Purchase" {% if bill.bill_type == 'Purchase' %}selected{% endif %}>Purchase</option>
                                    <option value="Service" {% if bill.bill_type == 'Service' %}selected{% endif %}>Service</option>
                                    <option value="Maintenance" {% if bill.bill_type == 'Maintenance' %}selected{% endif %}>Maintenance</option>
                                    <option value="Utilities" {% if bill.bill_type == 'Utilities' %}selected{% endif %}>Utilities</option>
                                    <option value="Other" {% if bill.bill_type == 'Other' %}selected{% endif %}>Other</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" name="category">
                                    <option value="">Select Category</option>
                                    <option value="Administrative" {% if bill.category == 'Administrative' %}selected{% endif %}>Administrative</option>
                                    <option value="Operational" {% if bill.category == 'Operational' %}selected{% endif %}>Operational</option>
                                    <option value="Capital" {% if bill.category == 'Capital' %}selected{% endif %}>Capital</option>
                                    <option value="Revenue" {% if bill.category == 'Revenue' %}selected{% endif %}>Revenue</option>
                                    <option value="Other" {% if bill.category == 'Other' %}selected{% endif %}>Other</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="priority" class="form-label">Priority</label>
                            <select class="form-select" id="priority" name="priority">
                                <option value="Normal" {% if bill.priority == 'Normal' %}selected{% endif %}>Normal</option>
                                <option value="High" {% if bill.priority == 'High' %}selected{% endif %}>High</option>
                                <option value="Urgent" {% if bill.priority == 'Urgent' %}selected{% endif %}>Urgent</option>
                                <option value="Low" {% if bill.priority == 'Low' %}selected{% endif %}>Low</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="2">{{ bill.description or '' }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="remarks" class="form-label">Remarks</label>
                            <textarea class="form-control" id="remarks" name="remarks" rows="3">{{ bill.remarks or '' }}</textarea>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-save"></i> Save Changes
                            </button>
                            <a href="{{ url_for('bill_detail', bill_id=bill.bill_id) }}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Form validation
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
